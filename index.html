<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concurso Subaru - Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div data-change-theme class="change-theme">
        <button
          type="button"
          class="change-theme__select"
          id="change-theme-select"
          title="Change Theme"
        >
          <span data-moon class="wrapper__icon wrapper__icon-showing">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="change-theme__icon moon_icon"
              width="30"
              height="30"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
              ></path>
              <path
                d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2"
              ></path>
              <path d="M19 11h2m-1 -1v2"></path>
            </svg>
          </span>
          <span data-sun class="wrapper__icon wrapper__icon-showing">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="change-theme__icon sun_icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
              <path
                d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
              ></path>
            </svg>
          </span>
        </button>
      </div>
    </header>

    <main class="main__container">
      <section class="form__container">
        <h1 class="title">Formulario animado</h1>
        <button data-open-modal class="btn btn-primary">Ir al formulario</button>

        <div class="modal-form modal-form__active">
          <div class="modal-form__container modal-form__container-animation">
            <div class="close-modal">
              <button class="close-modal-btn" title="Close Modal">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-x"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M18 6l-12 12"></path>
                  <path d="M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div class="steps"></div>
            <form data-modal-form autocomplete="off">

              <section class="form-step">
                <div class="form-group">
                  <input
                    class="form-input"
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="Nombre"
                    value="Luis Enrique"
                  />
                  <label class="form-label" for="firstName">Nombre</label>
                </div>

                <div class="form-group">
                  <input
                    class="form-input"
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Apellidos"
                    value="Rodriguez"
                  />
                  <label class="form-label" for="lastName">Apellidos</label>
                </div>

                <div class="form-group">
                  <input
                    class="form-input"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Correo electronico"
                    value="luis@gmail.com"
                  />
                  <label class="form-label" for="email"
                    >Correo electronico</label
                  >
                </div>

                <div class="form-group">
                  <input
                    class="form-input"
                    type="tel"
                    name="phone"
                    id="phone"
                    placeholder="Teléfono"
                    value="83537229"
                  />
                  <label class="form-label" for="phone">Teléfono</label>
                </div>
              </section>

              <section class="form-step">
                <div class="form-group">
                  <input
                    class="form-input"
                    type="text"
                    id="zipcode"
                    name="zipcode"
                    placeholder="Zicode"
                  />
                  <label class="form-label" for="zipcode">Zipcode</label>
                </div>
              </section>

              <div class="btn buttons-containers">
                <button data-prev class="btn-cancel" type="button">
                  <span>Cancelar</span>
                  <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M18 6l-12 12"></path>
                      <path d="M6 6l12 12"></path>
                   </svg>
                  </span>
                  <span></span>
                </button>

                <button data-next class="btn btn-submit" type="button">
                  <span>Siguiente</span>
                  <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevrons-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M7 7l5 5l-5 5"></path>
                      <path d="M13 7l5 5l-5 5"></path>
                   </svg>
                  </span>
                  <span></span>
                </button>
              </div>
            </form>
          </div>
        </div>

      </section>
    </main>

    <div class="loader_wrapper">
      <span class="loader"></span>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
