<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div data-change-theme class="change-theme">
        <input
          class="change-theme__select"
          type="checkbox"
          title="Change Theme"
          name="change-theme"
          id="change-theme-select"
        />
        <div data-moon class="wrapper__icon wrapper__icon-showing">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="change-theme__icon moon_icon"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"></path>
          <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2"></path>
          <path d="M19 11h2m-1 -1v2"></path>
          </svg>
        </div>
        <div data-sun class="wrapper__icon wrapper__icon-showing">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="change-theme__icon sun_icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
            <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"></path>
          </svg>
        </div>
      </div>
    </header>

    <main class="main__container">
      <section class="form__container">
        <h1 class="title">Formulario animado</h1>
        <button class="btn btn-primary">Ir al formulario</button>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
